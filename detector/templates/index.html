    <!-- Text Box and Button -->
    <div class="w-full max-w-lg flex flex-col space-y-4">
      <textarea id="myTextBox" class="p-3 border border-gray-700 rounded-lg bg-gray-800 text-white w-full resize-none focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Paste your message here..." name="msg"></textarea>

      <button id="btn" onclick="getresponse()" class="flex justify-center py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 focus:outline-none">Submit</button>

      <!-- Message Box -->
      <div id="displayBox1" class="text-2xl p-4 border border-gray-700 rounded-lg bg-gray-800 text-white w-full min-h-[100px] flex justify-center items-center font-bold">
        <p id="true" class="flex gap-2 items-center red">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="rgb(255, 70, 70)">
            <path d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z" />
          </svg>
          Empty Message!
        </p>
      </div>
    </div>

    <script>
        async function postData(url = '', data = {}) {
            const csrfToken = getCSRFToken();
          
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken 
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }
        
        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, 10) === 'csrftoken=') {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function getresponse(){
            // Hide the button and change its styles
            document.getElementById('btn').classList.remove('bg-blue-500');
            document.getElementById('btn').classList.remove('hover:bg-blue-600');
            document.getElementById('btn').classList.add('bg-gray-800');
            document.getElementById('btn').classList.add('blink');
            document.getElementById('btn').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-420q25 0 42.5-17.5T340-480q0-25-17.5-42.5T280-540q-25 0-42.5 17.5T220-480q0 25 17.5 42.5T280-420Zm200 0q25 0 42.5-17.5T540-480q0-25-17.5-42.5T480-540q-25 0-42.5 17.5T420-480q0 25 17.5 42.5T480-420Zm200 0q25 0 42.5-17.5T740-480q0-25-17.5-42.5T680-540q-25 0-42.5 17.5T620-480q0 25 17.5 42.5T680-420ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> &nbsp; Loading...';
            
            //if !(document.getElementById('myTextBox').value) == ''{
            //    return;
            //}

            postData('{% url "detector" %}', { msg: document.getElementById('myTextBox').value, key2: 'value2' }).then((data) => {
                if (data.data){
                    showResult(data.data,data.msg)
                }
                else{
                    showResult(data.data,data.msg)
                }
                // Restore the button's original styles and innerHTML
                document.getElementById('btn').classList.remove('bg-gray-800');
                document.getElementById('btn').classList.remove('blink');
                document.getElementById('btn').classList.add('bg-blue-500');
                document.getElementById('btn').classList.add('hover:bg-blue-600');
                document.getElementById('btn').innerHTML = 'Submit'; // Change text back to original
            }).catch(error => {
                console.error('Error:', error);
                document.getElementById('btn').innerHTML = 'Error!  Please try again.';
            });
        }
        

      function showResult(state, msg) {
        if (state) {
            document.getElementById('true').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="rgb(255, 70, 70)">
                        <path d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z" />
                    </svg>
            ` + msg;
            document.getElementById("true").classList.add("red");
            document.getElementById("true").style.color = "rgb(255,70,70)";
            document.getElementById("true").classList.add("blink");
        } else {
            document.getElementById("true").classList.remove("red");
            document.getElementById("true").classList.remove("blink");
            document.getElementById("true").style.color = "white";
            document.getElementById('true').innerHTML = `${msg}`;
        }
      }
      
    </script>
  </body>
</html>
